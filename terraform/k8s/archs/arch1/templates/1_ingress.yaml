apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public
  namespace: cloudacademy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: elb.host.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 8080
          - path: /api/stocks/csv
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 8080